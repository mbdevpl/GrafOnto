sudo: required
language: cpp
os:
  - linux
#  - osx

compiler:
#  - clang
  - gcc

install:
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y ppa:beineri/opt-qt562
#  - sudo apt-add-repository -y ppa:beineri/opt-qt58-trusty
  - sudo apt-get -qq update
  - sudo apt-get install qt56base qt56tools qt56canvas3d qt56svg
#  - sudo apt-get install qt58base qt58tools

before_script:
  - /opt/qt56/bin/qmake --version

script:
  - /opt/qt56/bin/qmake src/GrafOntoConsole.pro
  - make
  - /opt/qt56/bin/qmake src/GrafOntoGui.pro
  - make

notifications:
  slack:
    secure: ""
